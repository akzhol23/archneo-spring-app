<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="${title}"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/normalize.css">
</head>
<body>
<div class="wrapper">
    <div class="part1"><section class="sec1">
        <h3 class="logo" font-weight="600"><b>ARCH NEO</b></h3>

        <div class="topnav">
            <a href="/sign">Sign Up</a>
        </div>

        <div class="clear"></div>
    </section>

        <section class="sec2">
            <h1>INTERIOR DESIGN</h1>

            <h5>Your Favourite Online Arch Studio</h5>

            <a href="/sign">
                <input type="button" value="Get Started">
            </a>
        </section>
    </div>

    <div class="part2">
        <section class="sec3">
            <h4>SECTIONS</h4>
            <hr>
            <p>Цель данного проекта заключается в создании некого моста между архитекторами и конечными пользователми.</p>
        </section>

        <div th:each="card : ${cards}" id="container">

            <div class="product-details">

                <h1 th:text="${card.getFirstName()}"/>
                <h1 th:text="${card.getLastName()}"/>

                <p th:text="${card.getBio()}"/>

                <div class="control">

                    <button class="btn">
                        <span class="price" th:text="${card.getPrice()}"/>
                        <span class="shopping-cart"><i class="fa fa-chat" aria-hidden="true"></i></span>
                        <span class="buy">Написать</span>
                    </button><br>

                </div>

                <a th:href="'/card/' + ${card.getId()}">Card</a>

            </div>

            <div class="product-image">

                <img th:src="${card.getPhoto()}" alt="">


                <div class="info">
                    <h2> Информация</h2>
                    <ul>
                        <li><strong>Возраст : </strong><span th:text="${card.getAge()}"/> лет </li>
                        <li><strong>Образование : </strong><span th:text="${card.getUniversity()}"/></li>
                        <li><strong>Опыт: </strong>8 лет</li>

                    </ul>
                </div>
            </div>

        </div>

    </div>

</div>
</body>
</html>
