<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="${title}"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/normalize.css">
</head>
<body>
<div class="wrapper">
    <div class="part1"><section class="sec1">
        <h3 class="logo" font-weight="600"><b>ARCH NEO</b></h3>

        <div class="topnav">
            <a href="active">Home</a>
            <a href="#services">Architectures</a>
            <a href="#clients">Contacts</a>
            <a href="#contact">Profile</a>
            <a href="/sign">Sign Up</a>
        </div>

        <div class="clear"></div>
    </section>

        <section class="sec2">
            <h1>INTERIOR DESIGN</h1>

            <h5>Your Favourite Online Arch Studio</h5>

            <a href="/sign">
                <input type="button" value="Get Started">
            </a>
        </section>
    </div>

    <div class="part2">
        <section class="sec3">
            <h4>SECTIONS</h4>
            <hr>
            <p>Цель данного проекта заключается в создании некого моста между архитекторами и конечными пользователми.</p>
        </section>

        <div id="container">

            <div class="product-details">

                <h1>Санат Сеилов</h1>
                <span class="hint-star star">
		<i class="fa fa-star" aria-hidden="true"></i>
		<i class="fa fa-star" aria-hidden="true"></i>
		<i class="fa fa-star" aria-hidden="true"></i>
		<i class="fa fa-star" aria-hidden="true"></i>
	</span>

                <p class="information">Специалист с большим опытом. Цена договорная. Выполню ваш проект быстро и качественно. Подхожу к работе с большой ответственностью.</p>



                <div class="control">

                    <button class="btn">
                        <span class="price">$150</span>
                        <span class="shopping-cart"><i class="fa fa-chat" aria-hidden="true"></i></span>
                        <span class="buy">Написать</span>
                    </button>

                </div>

            </div>

            <div class="product-image">

                <img src="https://proprikol.ru/wp-content/uploads/2020/10/kartinki-krasivyh-muzhchin-9.jpg" alt="">


                <div class="info">
                    <h2> Информация</h2>
                    <ul>
                        <li><strong>Возраст : </strong>30 лет </li>
                        <li><strong>Образование : </strong>AITU</li>
                        <li><strong>Опыт: </strong>8 лет</li>

                    </ul>
                </div>
            </div>

        </div>

        <div id="container2">

            <div class="product-details">

                <h1>Айдана Омарова</h1>
                <span class="hint-star star">
		<i class="fa fa-star" aria-hidden="true"></i>
		<i class="fa fa-star" aria-hidden="true"></i>
		<i class="fa fa-star" aria-hidden="true"></i>
		<i class="fa fa-star" aria-hidden="true"></i>
		<i class="fa fa-star-o" aria-hidden="true"></i>
	</span>

                <p class="information">Подберу уникальный дизайн для вашего интерьера. Воплотим в жизнь ваши задумки и желания.</p>



                <div class="control">

                    <button class="btn">
                        <span class="price">$200</span>
                        <span class="shopping-cart"><i class="fa fa-chat" aria-hidden="true"></i></span>
                        <span class="buy">Написать</span>
                    </button>

                </div>

            </div>

            <div class="product-image">

                <img src="https://storage.myseldon.com/news-pict-bf/BF5DCEDCEE18EBD358607020D22C0A18" alt="">


                <div class="info">
                    <h2> Информация</h2>
                    <ul>
                        <li><strong>Возраст : </strong>35 лет </li>
                        <li><strong>Образование : </strong>NU</li>
                        <li><strong>Опыт: </strong>более 10 лет</li>

                    </ul>
                </div>
            </div>

        </div>

        <section class="sec4">
            <div th:each="card : ${cards}" class="alert alert-info mt-2">
                <h3 th:text="${card.getFirstName()}"/>
                <h3 th:text="${card.getLastName()}"/>
                <p th:text="${card.getBio()}"/>
                <a th:href="'/card/' + ${card.getId()}">Card</a>
            </div>
        </section>
    </div>

</div>
</body>
</html>
